<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>book marker</title>

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section>
    <div class="container">
      <div class="head">
        <h1 class="fw-bolder fs-1 text-black-50 my-4">Bookmarker</h1>
        <hr>
      </div>

      <div class="form-project text-center p-4 my-5">
        <h2>Bookmark your favorit sites</h2>

        <div class="form-group my-4">
          <label for="name" class="fw-bolder">Site name</label>
          <input type="text" name="" id="name" class="form-control mt-2" placeholder="Bookmark name"
            aria-describedby="helpId">
            <div id="alertName" class="alert alert-danger p-3 my-3 d-none text-start">
              <p>Name should start with capital letter</p>
              <p>Name should be more than 3 letters</p>
              <p>Name maybe have only underscore (_)</p>
            </div>
        </div>
        <div class="form-group my-4">
          <label for="url" class="fw-bolder">Site URL</label>
          <input type="text" name="" id="url" class="form-control mt-2" placeholder="website url"
            aria-describedby="helpId">

        </div>
        <button id="addBtn" class="btn btn-primary" disabled >submit</button>
      </div>

      <input onkeyup="search(this.value)" type="text" class="form-control my-4 " placeholder="search by bookmark name">
    
      <div class="output">
        <table class="table">
          <thead>

          </thead>
          <tbody id="tableBody">

          </tbody>
        </table>
      </div>
    
    
    </div>
  </section>


  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/book.js"></script>
</body>

</html>
